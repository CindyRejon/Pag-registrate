<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página registrate</title>
    <link rel="stylesheet" href="../Dani/Assets/style/registratestyle.css">
</head>


<body>

<div class="container1">

        <aside class="responsive">
        
            <h1>Create your account</h1>

 <table class="clase-table" align="center" > <!--Crea el elemento tabla-->
    <tr> <!--Representa una fila-->
       <td><!--Representa las celdas de encabezado-->
        <img src="./Assets/Logo-google.png" alt="referencia" width="30" height="31">
       Use Google
       </td> 
    </tr>
</table>
<br>
<table class="clase-othertable" align="center">
    <tr>
      <td>
       <img src="./Assets/Logo-apple.png" alt="referencia" widht="25px" height="36px">
       Use Apple
       </td>
   </tr>
</table>


 <p>_________or ___________</p>
 <label for="e-mail"> E-mail: </label>
 <br>
 <input type="text" name="e-mail" placeholder="Your email" class="clase-otratabla" >
    <!--La etiqueta label se utiliza para etiquetar un elemento de
    entrada en un formulario, lo que mejora la accesibilidad y
    la experiencia del usuario-->
    <!--for: es un atributo que se asocia 
    con el "id" de un elemento de un elemento de entrada para indicar
    a que campo se refiere-->
    <!-- type: Define el tipo de entrada (texto,correo electrónico, etc.).
    name: Es el nombre del campo, utilizado para identificar el dato cuando se envía
    el formulario.
    placeholder: Proporciona un texto de ejemplo dentro del campo de entrada. -->
<br>
<br>
<label for="password">Password:</label>
<br>
<input type="text" name="password" placeholder="Your password" class="clase-otratabla">
<br>
<br>
 <button type=»submit»> Login </button>
 <h3>Already have a account?</h3>

</aside>


    <section class="responsive">
    <img src="./Assets/Chico-compu.png">
<!--Etiqueta button:se utiliza para crear botones en un formulario que los usuarios 
pueden usar para hacer clic y enviar información-->
<br>
</section>



</div> <!--CIERRE GENERAL-->
</body>
</html>
